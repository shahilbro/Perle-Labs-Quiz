<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Perle Labs Quiz</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, rgba(10, 25, 47, 0.95), rgba(15, 40, 80, 0.9));
        backdrop-filter: blur(10px);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        color: #111;
    }

    .container {
        background: rgba(255, 255, 255, 0.92);
        backdrop-filter: blur(15px);
        border-radius: 20px;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 800px;
        padding: 40px;
        transition: all 0.3s ease;
    }

    .header {
        text-align: center;
        margin-bottom: 30px;
    }

    .logo {
        background: linear-gradient(45deg, #001f3f, #004080);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-size: 2.5rem;
        font-weight: bold;
        margin-bottom: 10px;
    }

    .subtitle {
        color: #555;
        font-size: 1.1rem;
    }

    .quiz-section {
        display: none;
    }

    .quiz-section.active {
        display: block;
        animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .question-counter {
        text-align: center;
        margin-bottom: 20px;
        color: #555;
        font-size: 0.9rem;
    }

    .progress-bar {
        height: 6px;
        background: #dce1e7;
        border-radius: 3px;
        margin-bottom: 30px;
        overflow: hidden;
    }

    .progress-fill {
        height: 100%;
        background: linear-gradient(45deg, #001f3f, #004080);
        width: 0%;
        transition: width 0.3s ease;
    }

    .question {
        background: #f8f9fb;
        padding: 25px;
        border-radius: 15px;
        margin-bottom: 25px;
        border-left: 5px solid #003366;
    }

    .question h3 {
        color: #111;
        font-size: 1.3rem;
        margin-bottom: 20px;
    }

    .options {
        display: grid;
        gap: 12px;
    }

    .option {
        background: white;
        border: 2px solid #e0e0e0;
        border-radius: 12px;
        padding: 15px 20px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .option:hover {
        border-color: #003366;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 51, 102, 0.2);
    }

    .option.selected {
        border-color: #003366;
        background: linear-gradient(45deg, rgba(0, 51, 102, 0.05), rgba(0, 80, 160, 0.05));
    }

    .option.correct {
        border-color: #4CAF50;
        background: rgba(76, 175, 80, 0.1);
    }

    .option.incorrect {
        border-color: #f44336;
        background: rgba(244, 67, 54, 0.1);
    }

    .feedback {
        margin: 20px 0;
        padding: 15px;
        border-radius: 10px;
        text-align: center;
        font-weight: bold;
        display: none;
    }

    .feedback.correct {
        background: rgba(76, 175, 80, 0.1);
        color: #2e7d32;
        border: 2px solid #4CAF50;
    }

    .feedback.incorrect {
        background: rgba(244, 67, 54, 0.1);
        color: #c62828;
        border: 2px solid #f44336;
    }

    .buttons {
        text-align: center;
        margin-top: 30px;
    }

    .btn {
        background: linear-gradient(45deg, #001f3f, #004080);
        color: white;
        border: none;
        padding: 15px 30px;
        border-radius: 50px;
        font-size: 1.1rem;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        margin: 0 10px;
    }

    .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(0, 51, 102, 0.3);
    }

    .btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
    }

    .start-screen, .results-screen {
        text-align: center;
    }

    .score-circle {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        margin: 30px auto;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        font-size: 2rem;
        font-weight: bold;
        color: white;
    }

    .score-circle.excellent {
        background: linear-gradient(45deg, #4CAF50, #8BC34A);
    }
    .score-circle.good {
        background: linear-gradient(45deg, #2196F3, #03A9F4);
    }
    .score-circle.average {
        background: linear-gradient(45deg, #FF9800, #FFC107);
    }
    .score-circle.poor {
        background: linear-gradient(45deg, #f44336, #FF5722);
    }

    @media (max-width: 600px) {
        .container {
            padding: 20px;
        }
    }
</style>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="logo">⭐️Perle Labs Quiz by Shahil⭐️</div>
        <div class="subtitle">Test Your Knowledge about Perle Labs</div>
    </div>

    <div id="start-screen" class="quiz-section active start-screen">
        <h2>Welcome!</h2>
        <p>Discover how much you know about <strong>Perle Labs</strong>. Let's begin the challenge!</p>
        <div class="buttons">
            <button class="btn" onclick="startQuiz()">Start Quiz</button>
        </div>
    </div>

    <div id="quiz-screen" class="quiz-section">
        <div class="question-counter">
            <span id="current-question">1</span> of <span id="total-questions">10</span>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progress-fill"></div>
        </div>

        <div class="question">
            <h3 id="question-text"></h3>
            <div class="options" id="options-container"></div>
        </div>

        <div class="feedback" id="feedback"></div>

        <div class="buttons">
            <button class="btn" id="next-btn" onclick="nextQuestion()" disabled>Next Question</button>
        </div>
    </div>

    <div id="results-screen" class="quiz-section results-screen">
        <h2>Quiz Complete!</h2>
        <div class="score-circle" id="score-circle">
            <div id="score-percentage">0%</div>
            <div class="score-text">Score</div>
        </div>
        <div class="results-message" id="results-message"></div>
        <div class="results-breakdown">
            <div>Correct Answers: <strong id="correct-count">0</strong></div>
            <div>Incorrect Answers: <strong id="incorrect-count">0</strong></div>
            <div>Total Questions: <strong id="total-count">0</strong></div>
        </div>
        <div class="buttons">
            <button class="btn" onclick="restartQuiz()">Restart</button>
        </div>
    </div>
</div>

<script>
const quizData = [
    {question:"What is the core mission of Perle Labs?",options:[
        "To create anonymous crowd-sourced data labels at scale",
        "To build AI models without any human input",
        "To connect verified expert contributors with AI enterprises to train and improve AI systems",
        "To provide a marketplace for generic labelling tasks"],correct:2},
    {question:"On which blockchain platform is Perle Labs built to log contributions and distribute rewards?",
        options:["Ethereum","Binance Smart Chain","Solana","Polkadot"],correct:2},
    {question:"Which of the following is not one of the design principles listed under “Our Unique Approach”?",
        options:["Expert-Gated Participation","Quality-Weighted Rewards","Transparent Attribution","Anonymous Task Submission"],correct:3},
    {question:"What types of task formats does Perle Labs support for contributors?",
        options:["Text only","Text, audio, image and video","Audio and video only","Image only"],correct:1},
    {question:"What happens when a contributor maintains high accuracy, consistency and participation over time on Perle Labs?",
        options:["They get locked out of higher-value tasks","They lose reputation and rewards","They unlock advanced tasks, higher-value opportunities, and reputation badges","They are asked to switch to another platform"],correct:2},
    {question:"Which statement best describes how rewards are distributed on Perle Labs?",
        options:["All tasks pay the same regardless of complexity or accuracy","Rewards are algorithmically based on task complexity, accuracy, streaks and social engagement","Rewards are given only once at task completion with no further multiplier","Rewards are only given to top 1% of contributors"],correct:1},
    {question:"What is the main problem that Perle Labs aims to solve?",
        options:["The lack of sufficient computing power for AI models","The high cost of GPUs for training AI","The poor data quality due to anonymous crowd-workers and opaque workflows","The fragmentation of blockchain networks"],correct:2},
    {question:"Who can participate as contributors on Perle Labs?",
        options:["Only AI engineers working at enterprises","Anyone without any assessment","Subject-matter experts, annotators/reviewers, and new contributors beginning through onboarding","Only those with PhDs"],correct:2},
    {question:"What is the significance of “on-chain reputation” in the Perle Labs ecosystem?",
        options:["It replaces user identity completely","It is a private score only visible to the contributor","It’s a verifiable credential, owned by the contributor, that accumulates through verified tasks","It automatically gives the contributor a percentage of the company equity"],correct:2},
    {question:"Which of the following is a special bonus mechanism for contributors on Perle Labs?",
        options:["Free training certificates every month","Daily check-in streak multipliers that boost earning rates","Random lottery draws for large prizes","Unlimited tasks without any quality monitoring"],correct:1}
];

let currentQuestion = 0;
let score = 0;
let selectedOption = -1;

function startQuiz() {
    document.getElementById('start-screen').classList.remove('active');
    document.getElementById('quiz-screen').classList.add('active');
    document.getElementById('total-questions').textContent = quizData.length;
    loadQuestion();
}

function loadQuestion() {
    if (currentQuestion >= quizData.length) return showResults();
    const q = quizData[currentQuestion];
    document.getElementById('current-question').textContent = currentQuestion + 1;
    document.getElementById('question-text').textContent = q.question;
    const opts = document.getElementById('options-container');
    opts.innerHTML = '';
    q.options.forEach((opt, i) => {
        const div = document.createElement('div');
        div.className = 'option';
        div.textContent = opt;
        div.onclick = () => selectOption(i);
        opts.appendChild(div);
    });
    document.getElementById('progress-fill').style.width = ((currentQuestion) / quizData.length) * 100 + '%';
    document.getElementById('next-btn').disabled = true;
    const fb = document.getElementById('feedback');
    fb.style.display = 'none';
    fb.className = 'feedback';
}

function selectOption(i) {
    if (selectedOption !== -1) return;
    selectedOption = i;
    const q = quizData[currentQuestion];
    const options = document.querySelectorAll('.option');
    options.forEach((opt, idx) => {
        if (idx === q.correct) opt.classList.add('correct');
        else if (idx === i && i !== q.correct) opt.classList.add('incorrect');
        opt.style.pointerEvents = 'none';
    });
    const fb = document.getElementById('feedback');
    if (i === q.correct) {
        score++;
        fb.textContent = "✅ Correct!";
        fb.classList.add('correct');
    } else {
        fb.textContent = `❌ Incorrect. Correct: ${q.options[q.correct]}`;
        fb.classList.add('incorrect');
    }
    fb.style.display = 'block';
    document.getElementById('next-btn').disabled = false;
}

function nextQuestion() {
    currentQuestion++;
    selectedOption = -1;
    loadQuestion();
}

function showResults() {
    document.getElementById('quiz-screen').classList.remove('active');
    document.getElementById('results-screen').classList.add('active');
    const percent = Math.round((score / quizData.length) * 100);
    const circle = document.getElementById('score-circle');
    document.getElementById('score-percentage').textContent = percent + "%";
    document.getElementById('correct-count').textContent = score;
    document.getElementById('incorrect-count').textContent = quizData.length - score;
    document.getElementById('total-count').textContent = quizData.length;
    let msg = '';
    if (percent >= 80) { circle.className = "score-circle excellent"; msg = "🏆 Excellent!"; }
    else if (percent >= 60) { circle.className = "score-circle good"; msg = "👏 Great job!"; }
    else if (percent >= 40) { circle.className = "score-circle average"; msg = "👍 Keep improving!"; }
    else { circle.className = "score-circle poor"; msg = "💪 Try again!"; }
    document.getElementById('results-message').textContent = msg;
}

function restartQuiz() {
    currentQuestion = 0;
    score = 0;
    selectedOption = -1;
    document.getElementById('results-screen').classList.remove('active');
    document.getElementById('start-screen').classList.add('active');
}
</script>
</body>
</html>
